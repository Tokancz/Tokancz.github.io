<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kitten of The Day</title>
    <link rel="stylesheet" href="https://api.ssps.cajthaml.eu/file/64d9f18f79dad891e8a07c73">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.ico">

    <script>
        setInterval(kittychange,5000);

        function Meow()
        { 
            var meow1 = new Audio('Meow.mp3');
            var meow2 = new Audio('Meow2.mp3');
            var meow3 = new Audio('Meow3.mp3');
            var meow4 = new Audio('Meow4.mp3');
            var meow5 = new Audio('Meow5.mp3');
            var meow6 = new Audio('Meow6.mp3');
            var meow7 = new Audio('Meow7.mp3');

            //count ++;
            //document.getElementById("counter").innerHTML = count;
            
            const audioArray = [meow1, meow2, meow3, meow4, meow5, meow6, meow7];

            let Raudio = audioArray[Math.floor(Math.random() * (audioArray.length - 1))];
            Raudio.volume = .4;
            Raudio.play();
        }

        class Kitten {
            constructor(src, name, age, breed, special) {
                this.src = src
                this.name = name;
                this.age = age;
                this.breed = breed;
                this.special = special;
            }
        }

        const cat1 = new Kitten("https://i1.sndcdn.com/artworks-zyYqA8D0BdfuyH28-WeeHrw-t1080x1080.jpg","Mittens","2,5 years","Orange","Big Tongue")
        const cat2 = new Kitten("https://assets3.thrillist.com/v1/image/3005222/792x918/scale;webp=auto;jpeg_quality=60.jpg","Car","6 years","Black","0 Brain cells")
        const cat3 = new Kitten("https://pbs.twimg.com/profile_images/1828434705139585024/UHcn3Wbg_400x400.jpg","Cuh","3 months","2 color","Cute")
        const cat4 = new Kitten("https://p16-va.lemon8cdn.com/tos-maliva-v-ac5634-us/ogFjQkAMIE8xaHAFeyVW7DEIeQfZknAfAPsFD2~tplv-tej9nj120t-origin.webp","Kureci Maso","16 years","Orange","Confused")
        const cat5 = new Kitten("https://wallpapers.com/images/hd/silly-cat-pictures-1600-x-1289-b0qw5gcu2akaheo8.jpg","Megatron","5 years","Demon Black","Dumb")
        const cat6 = new Kitten("https://i.pinimg.com/originals/78/98/7e/78987e6518bcb738155610dd8c6ac3ea.png","Adolf Kitler","86 years","War veteran","Panzer Faust 60")
        const cat7 = new Kitten("https://preview.redd.it/v51i6277f0u71.png?width=1600&format=png&auto=webp&s=12fd75ba8291a0ba29351f15a6466ff0d409e927","Veigar Cat","1500 years","Yordle","Darkness")
        const cat8 = new Kitten("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq6JKiYOPOxA2418fTh33r2mNa6mk3DmhecQ&s","Uhh Actually","15 years","Smart Kid","annoying")
        const cat9 = new Kitten("https://www.opleague.pro/styles/media/team/3100/Logo_background.png","Swag Cat","18 years","Glass Cat","Alpha Aura")
        const cat10 = new Kitten("https://imgix.ranker.com/user_node_img/50053/1001053266/original/this-cat-looks-like-a-cartoon-of-a-wet-cat-came-to-life-freestyle-list-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=355","Billy","Very old","Wet","Shampoo")

        
        const KittenArray = [cat1,cat2,cat3,cat4,cat5,cat6,cat7,cat8,cat9,cat10]

        function kittychange() {
            catsrcIndex = Math.floor(Math.random() * KittenArray.length);
            
            document.getElementById("kitty").src=KittenArray[catsrcIndex].src;
            document.getElementById("name").textContent=KittenArray[catsrcIndex].name;
            document.getElementById("age").textContent=KittenArray[catsrcIndex].age;
            document.getElementById("breed").textContent=KittenArray[catsrcIndex].breed;
            document.getElementById("special").textContent=KittenArray[catsrcIndex].special;

            console.log("change");
        }

        function LightSwitch() {
            var clickS = new Audio("click.mp3");
            clickS.play();
        }

    </script>
</head>
<body onload="kittychange()">
    <canvas class="CatPattern"></canvas>
    <nav>
        <section class="main">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </section>
        <section class="options">
            <a href="">Kittens</a>
            <a href=""><i class="fa-solid fa-arrow-up-from-bracket"></i></i></a>
            <a href="ClickerIndex.html">Clicker</a>
        </section>
        <section class="profile">
            <i class="fa-solid fa-user"></i>
        </section>
    </nav>
    <main>
        <article class="about">
            <section class="title">
                <H1>Kitten of The Day</H1>
            </section>
            <section class="yapping">
                <h2>Welcome to Kitten of the Day! Your daily dose of feline cuteness awaits. Each day, discover a new adorable cat to brighten your mood and make you smile</h2>
            </section>
        </article>
        <article class="Kitten_OTD">
            <div class="Kitten_IMG" onclick="Meow()">
                <img id="kitty" src="https://i1.sndcdn.com/artworks-zyYqA8D0BdfuyH28-WeeHrw-t1080x1080.jpg" alt="kitty" class="kitten">
            </div>
            <section class="stats">
                <h3>Name : <span id="name">Unknown</span></h3>
                <h3>Age : <span id="age">Unknown</span></h3>
                <h3>Breed : <span id="breed">Unknown</span></h3>
                <h3>Special : <span id="special">Unknown</span></h3>
            </section>
        </article>

        <label><input type="checkbox" value="color" name="color-scheme" checked><i class="fa-solid fa-lightbulb" onclick="LightSwitch()"></i></label>
    </main>
</body>
</html>
